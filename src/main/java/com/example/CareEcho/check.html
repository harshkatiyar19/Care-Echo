<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
<script>
    const socket = new SockJS("http://localhost:8080/ws"); // match your endpoint
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function () {
        console.log("Connected!");

        // Subscribe to the topic where books are being sent
        stompClient.subscribe("/topic/book", function (message) {
            const book = JSON.parse(message.body);
            console.log("Received:", book);
        });

        // Optional: send test message to @MessageMapping("/chat")
        stompClient.send("/app/chat", {}, JSON.stringify({ id: 1, symbol: "TEST" }));
    });
</script>
